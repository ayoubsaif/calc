<!DOCTYPE html>
<html>

<head>
  <title>Calculadora</title>
  <link rel="stylesheet" href="assets/style.css">
</head>

<body>
  <div class="flex flex-row flex-center pd-10em jc-center">
    <div class="theme-settings">
      <div class="flex flex-column">
        <label class="card">
          <input type="radio" name="theme-chooser" class="card__input theme" data-theme="theme__1" />
          <div class="card__body">
            <div class="card__body-cover"><?xml version="1.0" encoding="utf-8"?>  
              <svg version="1.1" id="Capa_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
                 viewBox="0 0 60 60" style="enable-background:new 0 0 60 60;" xml:space="preserve">
                <g><rect fill="#B87386" class="st0" width="20" height="60"/></g>
                <g><rect fill="#3F3D53" x="20" class="st1" width="20" height="60"/></g>
                <g><rect fill="#181822" x="40" class="st2" width="20" height="60"/></g>
              </svg>
              <span class="card__body-cover-checkbox">
                <svg class="card__body-cover-checkbox--svg" viewBox="0 0 12 10">
                  <polyline points="1.5 6 4.5 9 10.5 1"></polyline>
                </svg></span></div>
          </div>
        </label>
        <label class="card">
          <input type="radio" name="theme-chooser" class="card__input theme" data-theme="theme__2" />
          <div class="card__body">
            <div class="card__body-cover">
              <svg version="1.1" id="Capa_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
                 viewBox="0 0 60 60" style="enable-background:new 0 0 60 60;" xml:space="preserve">
                <g><rect fill="#c08354" class="st0" width="20" height="60"/></g>
                <g><rect fill="#6d655f" x="20" class="st1" width="20" height="60"/></g>
                <g><rect fill="#ffffff" x="40" class="st2" width="20" height="60"/></g>
              </svg>
                <span class="card__body-cover-checkbox">
                <svg class="card__body-cover-checkbox--svg" viewBox="0 0 12 10">
                  <polyline points="1.5 6 4.5 9 10.5 1"></polyline>
                </svg></span></div>
          </div>
        </label>
        <label class="card">
          <input type="radio" name="theme-chooser" class="card__input theme" data-theme="theme__3" />
          <div class="card__body">
            <div class="card__body-cover">
              <svg version="1.1" id="Capa_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
                 viewBox="0 0 60 60" style="enable-background:new 0 0 60 60;" xml:space="preserve">
                <g><rect fill="#3887c7" class="st0" width="20" height="60"/></g>
                <g><rect fill="#25528b" x="20" class="st1" width="20" height="60"/></g>
                <g><rect fill="#ffffff" x="40" class="st2" width="20" height="60"/></g>
              </svg>
              <span class="card__body-cover-checkbox">
                <svg class="card__body-cover-checkbox--svg" viewBox="0 0 12 10">
                  <polyline points="1.5 6 4.5 9 10.5 1"></polyline>
                </svg></span></div>
          </div>
        </label>
      </div>
    </div>
    <div class="grid-item">
      <div class="calc-container">

        <div class="screen">
          <div class="flex-end fz25" id="oldNumber">
            <span id="oldNum"></span>
            <span id="operator"></span>
          </div>
          <div class="flex fz40">
            <span data-result="" id="screen-input">0</span>
          </div>
        </div>
        <div class="keyboard">
          <div class="flex jc-spcbtw ">
            <button id="clearAll" class="clear btn"><span class="front">C</span></button>
            <button id="clearCurNum" class="clear btn"><span class="front">CE</span></button>
            <button data-ops='%' class="ops btn"><span class="front">%</span></button>
            <button id="delLastNum" class="btn"><span class="front">←</span></button>
          </div>
          <div class="flex jc-spcbtw top10">
            <button data-num='7' class="num btn"><span class="front">7</span></button>
            <button data-num='8' class="num btn"><span class="front">8</span></button>
            <button data-num='9' class="num btn"><span class="front">9</span></button>
            <button data-ops='/' class="ops btn"><span class="front">/</span></button>
          </div>
          <div class="flex jc-spcbtw top10">
            <button data-num='4' class="num btn"><span class="front">4</span></button>
            <button data-num='5' class="num btn"><span class="front">5</span></button>
            <button data-num='6' class="num btn"><span class="front">6</span></button>
            <button data-ops='x' class="ops btn"><span class="front">X</span></button>
          </div>
          <div class="flex jc-spcbtw top10">
            <button data-num='1' class="num btn"><span class="front">1</span></button>
            <button data-num='2' class="num btn"><span class="front">2</span></button>
            <button data-num='3' class="num btn"><span class="front">3</span></button>
            <button data-ops='-' class="ops btn"><span class="front">-</span></button>
          </div>
          <div class="flex jc-spcbtw top10">
            <button data-num='0' class="num btn"><span class="front">0</span></button>
            <button data-num='.' class="num btn"><span class="front">,</span></button>
            <button id="result" class="equal btn"><span class="front">=</span></button>
            <button data-ops='+' class="ops btn"><span class="front">+</span></button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="assets/js/app.js"></script>
  <script src="assets/js/theme.js"></script>
</body>

</html>
